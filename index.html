<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamePath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Front-Page Attraction -->
    <section class="front-page-attraction">
      <h2>“Discover, Play, and Track Your Gaming Journey”</h2>
      <p>
        GamePath brings all your favorite games together in one place. Track
        your progress, rate your experiences, and share reviews with a community
        of gamers.
      </p>
    </section>

    <!-- Main Content -->
    <main>
      <!-- Login Section -->
      <section class="login-section">
        <div class="login-box">
          <h1>GamePath</h1>
          <form action="" id="myForm">
            <label for="email">Email:</label>
            <input
              type="text"
              id="loginEmail"
              autocomplete="off"
              placeholder="Email"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              id="loginPassword"
              autocomplete="off"
              placeholder="Password"
              required
            />
            <!-- Added Code: Login error message -->
            <p id="loginError" style="color: red"></p>
            <button type="submit">Login</button>
          </form>
          <p>Or</p>
          <a href="#popup1">Create an account...</a>
        </div>
      </section>

      <!-- Devilfish281 -->
      <!-- Registration Popup -->
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Registration</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <form action="" id="regForm">
              <label for="regEmail">Email:</label>
              <input type="email" id="regEmail" autocomplete="off" required />
              <label for="regPassword">Password:</label>
              <input
                type="password"
                id="regPassword"
                autocomplete="off"
                required
              />
              <!-- Password strength feedback -->
              <p id="passwordMessage" style="color: red"></p>
              <!-- Added Code: Registration error message -->
              <p id="regError" style="color: red"></p>

              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>© 2024 GamePath. All rights reserved.</p>
    </footer>

    <!-- JavaScript external files -->
    <script type="module" src="script.js"></script>
  </body>
</html>
